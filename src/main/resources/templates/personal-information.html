<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Personal Information</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;">
<div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; margin-bottom: 20px;">Personal Information</h2>
  <form th:action="@{/users/profile}" method="post" th:object="${userAdditionalInformationBindingModel}">
    <!-- Скрито поле за username -->
    <input type="hidden" name="registeredUsername" th:value="${registeredUsername}" />

    <label for="firstName" style="display: block; margin: 10px 0 5px;">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"  class="text-warning">Error Text Here</p>

    <label for="lastName" style="display: block; margin: 10px 0 5px;">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"  class="text-warning">Error Text Here</p>

    <label for="birthdate" style="display: block; margin: 10px 0 5px;">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" placeholder="Select your birthdate" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
    <p th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"  class="text-warning">Error Text Here</p>

    <label style="display: block; margin: 10px 0 5px;">Interests:</label>
    <div style="margin-bottom: 10px;">
      <th:block th:each="i : ${T(bg.softuni.hotelreservation.user.model.InterestsEnum).values()}" >
        <input type="checkbox"  th:value="${i}"  th:id="${i}" name="interests">
        <label th:for="${i}" th:text="${i.getDisplayName()}" style="margin-right: 10px;">Interests</label>
      </th:block>

<!--      <input type="checkbox" id="photography" name="interests" value="photography">-->
<!--      <label for="photography" style="margin-right: 10px;">Photography</label>-->

<!--      <input type="checkbox" id="archaeology" name="interests" value="archaeology">-->
<!--      <label for="archaeology" style="margin-right: 10px;">Archaeology</label>-->

<!--      <input type="checkbox" id="animals" name="interests" value="animals">-->
<!--      <label for="animals" style="margin-right: 10px;">Animals</label>-->

<!--      <input type="checkbox" id="architecture" name="interests" value="architecture">-->
<!--      <label for="architecture" style="margin-right: 10px;">Architecture</label>-->
    </div>

    <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #4285f4; border: none; border-radius: 3px; color: white; font-size: 16px; cursor: pointer;">
  </form>
</div>
</body>
</html>
