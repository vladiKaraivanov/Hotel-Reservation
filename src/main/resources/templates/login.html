<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons :: head}">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0;">
<header th:replace="~{fragments/commons::header}"></header>

<div style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
        <form th:action="@{/users/login}" th:method="POST">
            <label for="username" style="display: block; margin: 10px 0 5px;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">

            <label for="password" style="display: block; margin: 10px 0 5px;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">

            <small th:if="${errorMessage}" th:text="${errorMessage}" class="alert-danger"
                   style="display: block; margin: 10px 0 5px;"></small>

            <input type="submit" value="Login"
                   style="width: 100%; padding: 10px; margin-top: 20px; background-color: #4285f4; border: none; border-radius: 3px; color: white; font-size: 16px; cursor: pointer;">

            <p th:if="${exist}" th:text="${exist}" class="text-warning"></p>
        </form>
    </div>
</div>
</body>
</html>
