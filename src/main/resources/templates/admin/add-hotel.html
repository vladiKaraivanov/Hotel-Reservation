<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}">
    <title>Add New Hotel</title>
</head>
<body>
<header th:replace="~{fragments/commons::header}"></header>

<div class="container mt-5">
    <h2>Add New Hotel</h2>
    <form th:action="@{/admin/hotels/add}" th:method="post" th:object="${hotelBindingModel}">

        <div class="mb-3">
            <label for="name" class="form-label">Hotel Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter hotel name" required>
            <small th:if="${#fields.hasErrors('name')}" class="text-danger"> Hotel name is incorrect.  </small>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Enter address" required>
            <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"> Address is incorrect.  </small>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea  id="description" class="form-control" th:field="*{description}" rows="3" placeholder="Enter description"></textarea>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"> Description is incorrect.  </small>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" id="rating" class="form-control" th:field="*{rating}" step="0.1" min="0" max="5" placeholder="Enter rating (0-5)" required>
            <small th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger"> Rating is incorrect.  </small>
        </div>

        <button type="submit" class="btn btn-success">Add Hotel</button>
        <a href="/admin/hotels" class="btn btn-secondary">Cancel</a>
    </form>
</div>
