<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons :: head}">
    <title>Hotel Form</title>
</head>
<body>
<header th:replace="~{fragments/commons::header}"></header>

<div class="container mt-5">
    <h2 th:text="'Edit Hotel'"></h2>
    <form th:action="@{|/admin/hotels/edit/${hotelView.id}|}"
          th:method="post" th:object="${hotelView}">


    <input type="hidden" name="id" th:value="${hotelView.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Hotel Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" id="rating" class="form-control" th:field="*{rating}" step="0.1" min="0" max="5"
                   required>
        </div>

        <button type="submit" class="btn btn-success">Save Hotel</button>
        <a href="/admin/hotels" class="btn btn-secondary">Cancel</a>
        <p></p>
    </form>

</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
